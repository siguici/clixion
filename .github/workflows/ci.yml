name: CI

on: ['push', 'pull_request']

jobs:
  test:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        experimental: [false]
    name: 👷 Clixion CI on Node using PNPM under ${{ matrix.os }}

    timeout-minutes: 60

    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v4

      - name: ⚡️ Setup JS
        uses: siguici/setup-js@v1
        with:
          runtime: node
          pm: pnpm
          scripts: build,check,test
